<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Teto Creative Agency files</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto 20px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        h1 {
            color: #ff6f61;
            margin-bottom: 16px;
            text-align: center;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        ul.files-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul.files-list li {
            background: #f5f5f5;
            margin-bottom: 14px;
            border-radius: 10px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        ul.files-list li:hover {
            box-shadow: 0 2px 8px rgba(255,111,97,0.15);
        }
        .file-icon {
            color: #ff6f61;
            margin-left: 14px;
            font-size: 1.5em;
        }
        .file-link {
            text-decoration: none;
            color: #222;
            font-size: 1.1em;
            flex: 1;
            transition: color 0.2s;
        }
        .file-link:hover {
            color: #ff6f61;
        }
        footer {
            text-align: center;
            margin-top: 24px;
            color: #888;
            font-size: 1em;
            letter-spacing: 0.5px;
        }
    </style>
    <!-- يمكنك استخدام أيقونات Font Awesome مجانًا -->
    <script src="https://kit.fontawesome.com/8a2e8a12d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>ملفات موقع Teto Creative Agency</h1>
        <ul class="files-list">
            <li>
                <span class="file-icon"><i class="fas fa-file-pdf"></i></span>
                <a class="file-link" href="file1.pdf" download>ملف تعريفي للشركة (PDF)</a>
            </li>
            <li>
                <span class="file-icon"><i class="fas fa-file-image"></i></span>
                <a class="file-link" href="logo.png" download>logo.png</a>
            </li>
            <li>
                <span class="file-icon"><i class="fas fa-file-word"></i></span>
                <a class="file-link" href="profile.docx" download>بروفايل الشركة (Word)</a>
            </li>
            <!-- أضف المزيد من الملفات هنا -->
        </ul>
    </div>
    <footer>
      © 2025 - كل الحقوق محفوظة لدى Teto Creative Agency
    </footer>
</body>
</html>
